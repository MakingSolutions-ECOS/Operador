<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalle usuario">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="Codigo usuario"/>
                        <h:outputText value="#{usuarioController.selected.codigoUsuario}" title="codigo usuario"/>
                        <h:outputText value="Clave usuario"/>
                        <h:outputText value="#{usuarioController.selected.claveUsuario}" title="clave usuario"/>
                        <h:outputText value="Nombres"/>
                        <h:outputText value="#{usuarioController.selected.nombres}" title="nombres"/>
                        <h:outputText value="Identificación"/>
                        <h:outputText value="#{usuarioController.selected.identificacion}" title="identificación"/>
                        <h:outputText value="Codigo rol"/>
                        <h:outputText value="#{usuarioController.selected.codigoRol}" title="codigo rol"/>
                    </p:panelGrid>
                    <p:commandButton value="cerrar" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
