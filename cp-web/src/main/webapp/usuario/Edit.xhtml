<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_codigoUsuario}" for="codigoUsuario" />
                        <p:inputText id="codigoUsuario" value="#{usuarioController.selected.codigoUsuario}" title="#{bundle.EditUsuarioTitle_codigoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codigoUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_claveUsuario}" for="claveUsuario" />
                        <p:inputText id="claveUsuario" value="#{usuarioController.selected.claveUsuario}" title="#{bundle.EditUsuarioTitle_claveUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_claveUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.EditUsuarioTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{usuarioController.selected.identificacion}" title="#{bundle.EditUsuarioTitle_identificacion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_codigoRol}" for="codigoRol" />
                        <p:selectOneMenu id="codigoRol" value="#{usuarioController.selected.codigoRol}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="codigoRolItem"
                                           itemValue="#{codigoRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
