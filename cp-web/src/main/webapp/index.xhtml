<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SCP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/tema.css"/>
    </h:head>
    <h:body>
        <h:form>
            <br/><br/>
            <p:panel id="panelLogin" header="Ingresa a mi Folder" styleClass="header" >
                <center>
                    <p:panelGrid styleClass="label"  columns="1">
                        <p:outputLabel value="Nombre Usuario:" />
                        <p:inputText size="70" value="#{loginManagedBean.usuario}"/>
                        <p:outputLabel value="ContraseÃ±a:" />
                        <p:password size="70"  value="#{loginManagedBean.contrasenia}"/>
                    </p:panelGrid>                
                </center>	
                <br/>	
                <p:messages id="messageLog" showSummary="true" showDetail="true" />
                <center>
                    <p:commandButton  value="Ingresar" styleClass="label-button" action="#{loginManagedBean.verificarUsuario}"
                                      process="panelLogin" update="messageLog"/>
                    <h:button value="Registrarse" styleClass="label-button" />
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
