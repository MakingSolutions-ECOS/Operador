<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoCreateDlg" widgetVar="PermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear permiso">
            <h:form id="PermisoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">
                        <p:outputLabel value="Codigo permiso" for="codigoPermiso" />
                        <p:inputText id="codigoPermiso" value="#{permisoController.selected.codigoPermiso}" required="true" requiredMessage="Campo requerido"/>
                        <p:outputLabel value="Codigo grupo usuario" for="codigoGrupoUsuario" />
                        <p:inputText id="codigoGrupoUsuario" value="#{permisoController.selected.codigoGrupoUsuario}" />
                        <p:outputLabel value="Nombre permiso" for="nombrePermiso" />
                        <p:inputText id="nombrePermiso" value="#{permisoController.selected.nombrePermiso}" required="true" requiredMessage="Campo requerido"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.create}" value="Guardar" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermisoCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PermisoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
